<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <script src="registreer_main.js"></script>
    <link rel="stylesheet" href="registreer_styles.css">
</head>
<body id="body">

<div class="signup">
    <form>
        <div class="signup-title">Registreren</div>
        <label for="username">
            Gebruikersnaam:
            <input id="username" type="text" name="username"/>
            <div id="userwarn" class="input-warning">username must not contain @ </div>
        </label>
        <label for="password">
            Wachtwoord:
            <div>
                <input id="password" type="password" name="password"/>
                <div id="pwstrength">&nbsp;</div>
            </div>
            <div id="passwordwarn" class="input-warning">password must be at least 6 characters long</div>

        </label>


    </form>
</div>

<script>
    initIndex();
</script>

</body>
</html>
